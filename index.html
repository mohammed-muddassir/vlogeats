<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vlog Reviews - Madurai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-utensils"></i>
                <h1>Vlog<span>Eats</span></h1>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for restaurant or dish...">
                </div>
                <div class="filter-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" id="open-now-filter">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Open Now</span>
                    </label>
                    <div class="location-filter">
                        <i class="fa-solid fa-location-dot"></i>
                        <select id="city-select">
                            <option value="madurai" selected>Madurai, TN</option>
                            <option value="coimbatore">Coimbatore, TN</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Discover <span id="hero-city">Madurai</span>'s <span class="highlight">Viral</span> Food Spots</h2>
            <p>Curated reviews from top food vloggers, all in one place.</p>
        </section>

        <!-- Map Section -->
        <div id="map-container" style="margin-bottom: 2rem;">
            <div id="map"></div>
        </div>

        <section id="reviews-grid" class="reviews-grid">
            <!-- Review cards will be injected here by JS -->
            <div class="loading">Loading delicious spots...</div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
